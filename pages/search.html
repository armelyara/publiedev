<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0ea5e9">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Recherche - PublieDev</title>
</head>
<body>
    <!-- Header (même que index.html) -->
    <header class="header" id="header">
        <div class="container header-content">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                </div>
                <span>PublieDev</span>
            </a>
            <form class="search-form desktop-only" id="searchForm">
                <input type="text" placeholder="Rechercher..." id="searchInput">
                <button type="submit">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                </button>
            </form>
            <nav class="nav desktop-only">
                <a href="/pages/explore.html">Explorer</a>
                <div id="authNav">
                    <a href="/pages/login.html" class="btn btn-primary">Connexion</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- Page Header -->
        <div class="page-header">
            <div class="container">
                <h1 id="pageTitle">Résultats de recherche</h1>
                <p id="resultsCount">Chargement...</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="container">
            <div class="filters">
                <div class="filter-group">
                    <label>Type</label>
                    <select id="typeFilter">
                        <option value="">Tous</option>
                        <option value="app">Applications</option>
                        <option value="api">APIs</option>
                        <option value="program">Programmes</option>
                        <option value="tutorial">Tutoriels</option>
                        <option value="article">Articles</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Trier par</label>
                    <select id="sortFilter">
                        <option value="relevance">Pertinence</option>
                        <option value="date">Plus récent</option>
                        <option value="views">Plus vus</option>
                        <option value="likes">Plus aimés</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Results -->
        <section class="section">
            <div class="container">
                <div class="publications-grid" id="searchResults">
                    <div class="loading">Chargement...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 PublieDev. Tous droits réservés.</p>
                <p>Fait avec ❤️ en Côte d'Ivoire</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/services/firebase.js"></script>
    <script src="/js/utils/security.js"></script>
    <script src="/js/services/auth.js"></script>
    <script src="/js/services/publications.js"></script>
    <script src="/js/services/search.js"></script>
    <script src="/js/utils/helpers.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const query = params.get('q') || '';
        const container = document.getElementById('searchResults');
        const pageTitle = document.getElementById('pageTitle');
        const resultsCount = document.getElementById('resultsCount');
        const typeFilter = document.getElementById('typeFilter');
        const sortFilter = document.getElementById('sortFilter');
        const searchInput = document.getElementById('searchInput');

        // Initialiser l'input de recherche
        if (searchInput && query) {
            searchInput.value = query;
        }

        // Titre de la page
        if (query) {
            pageTitle.textContent = `Résultats pour "${query}"`;
        } else {
            pageTitle.textContent = 'Explorer';
        }

        // Charger les résultats
        async function loadResults() {
            container.innerHTML = '<div class="loading">Chargement...</div>';

            const type = typeFilter.value;
            const sortBy = sortFilter.value;

            try {
                let results;
                if (query) {
                    results = await searchPublications(query, { type, sortBy });
                } else {
                    results = await getRecentPublications(20);
                }

                resultsCount.textContent = `${results.length} résultat${results.length > 1 ? 's' : ''} trouvé${results.length > 1 ? 's' : ''}`;

                if (results.length === 0) {
                    container.innerHTML = createEmptyState(
                        'Aucun résultat',
                        query ? `Aucune publication ne correspond à "${query}"` : 'Aucune publication disponible',
                        'Publier',
                        '/pages/publish.html'
                    );
                    return;
                }

                container.innerHTML = results.map(pub => createPublicationCard(pub)).join('');
            } catch (error) {
                console.error('Erreur recherche:', error);
                container.innerHTML = '<p class="loading">Erreur de chargement</p>';
            }
        }

        // Événements filtres
        typeFilter.addEventListener('change', loadResults);
        sortFilter.addEventListener('change', loadResults);

        // Formulaire de recherche
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newQuery = searchInput.value.trim();
            if (newQuery) {
                window.location.href = `/pages/search.html?q=${encodeURIComponent(newQuery)}`;
            }
        });

        // Charger au démarrage
        loadResults();
    </script>
</body>
</html>

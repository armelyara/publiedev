<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Publications - Admin PublieDev</title>
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar (même que dashboard) -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <div class="admin-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                </div>
                <span>PublieDev</span>
            </div>

            <nav class="admin-nav">
                <a href="/admin/" class="admin-nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
                <a href="/admin/publications.html" class="admin-nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    Publications
                </a>
                <a href="/admin/users.html" class="admin-nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                    </svg>
                    Utilisateurs
                </a>
                <a href="/admin/messages.html" class="admin-nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Messages
                </a>
            </nav>

            <div class="admin-sidebar-footer">
                <a href="/" class="admin-nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Voir le site
                </a>
                <button onclick="handleLogout()" class="admin-nav-item admin-logout-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Déconnexion
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Gestion des publications</h1>
            </header>

            <div class="admin-content">
                <!-- Filters -->
                <div class="admin-filters">
                    <div class="admin-filter-group">
                        <label>Statut</label>
                        <select id="statusFilter">
                            <option value="">Tous</option>
                            <option value="pending">En attente</option>
                            <option value="approved">Approuvé</option>
                            <option value="rejected">Rejeté</option>
                        </select>
                    </div>
                    <div class="admin-filter-group">
                        <label>Type</label>
                        <select id="typeFilter">
                            <option value="">Tous</option>
                            <option value="app">Application</option>
                            <option value="api">API</option>
                            <option value="program">Programme</option>
                            <option value="tutorial">Tutoriel</option>
                            <option value="article">Article</option>
                        </select>
                    </div>
                    <div class="admin-filter-group admin-search-filter">
                        <label>Recherche</label>
                        <input type="text" id="searchInput" placeholder="Titre, auteur...">
                    </div>
                </div>

                <!-- Publications Table -->
                <div class="admin-section">
                    <div class="admin-table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Publication</th>
                                    <th>Auteur</th>
                                    <th>Type</th>
                                    <th>Statut</th>
                                    <th>Vues</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="publicationsTable">
                                <tr>
                                    <td colspan="7" class="admin-loading">Chargement...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal pour voir/éditer une publication -->
    <div class="admin-modal" id="publicationModal">
        <div class="admin-modal-content">
            <div class="admin-modal-header">
                <h2 id="modalTitle">Détails de la publication</h2>
                <button onclick="closeModal()" class="admin-modal-close">&times;</button>
            </div>
            <div class="admin-modal-body" id="modalBody">
                <!-- Contenu chargé dynamiquement -->
            </div>
            <div class="admin-modal-footer" id="modalFooter">
                <!-- Actions chargées dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/services/firebase.js"></script>

    <script>
        let allPublications = [];

        // Vérifier l'authentification
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = '/admin/login.html';
                return;
            }

            const isAdmin = await checkAdminStatus(user.uid);
            if (!isAdmin) {
                await auth.signOut();
                window.location.href = '/admin/login.html';
                return;
            }

            loadPublications();
        });

        async function checkAdminStatus(uid) {
            try {
                const doc = await db.collection('admins').doc(uid).get();
                return doc.exists && doc.data().active === true;
            } catch (error) {
                return false;
            }
        }

        async function handleLogout() {
            await auth.signOut();
            window.location.href = '/admin/login.html';
        }

        // Filtres
        document.getElementById('statusFilter').addEventListener('change', filterPublications);
        document.getElementById('typeFilter').addEventListener('change', filterPublications);
        document.getElementById('searchInput').addEventListener('input', filterPublications);

        // Charger depuis URL params
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('status')) {
            document.getElementById('statusFilter').value = urlParams.get('status');
        }

        async function loadPublications() {
            const tbody = document.getElementById('publicationsTable');
            try {
                const snapshot = await db.collection('publications')
                    .orderBy('createdAt', 'desc')
                    .get();

                allPublications = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                filterPublications();
            } catch (error) {
                console.error('Erreur chargement:', error);
                tbody.innerHTML = '<tr><td colspan="7" class="admin-error">Erreur de chargement</td></tr>';
            }
        }

        function filterPublications() {
            const status = document.getElementById('statusFilter').value;
            const type = document.getElementById('typeFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allPublications;

            if (status) {
                filtered = filtered.filter(p => p.status === status);
            }
            if (type) {
                filtered = filtered.filter(p => p.type === type);
            }
            if (search) {
                filtered = filtered.filter(p =>
                    p.title.toLowerCase().includes(search) ||
                    (p.authorName && p.authorName.toLowerCase().includes(search))
                );
            }

            renderPublications(filtered);
        }

        function renderPublications(publications) {
            const tbody = document.getElementById('publicationsTable');

            if (publications.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="admin-empty">Aucune publication trouvée</td></tr>';
                return;
            }

            tbody.innerHTML = publications.map(pub => {
                const statusClass = pub.status === 'approved' ? 'success' :
                                   pub.status === 'pending' ? 'warning' : 'danger';
                const statusLabel = pub.status === 'approved' ? 'Approuvé' :
                                   pub.status === 'pending' ? 'En attente' : 'Rejeté';
                return `
                    <tr>
                        <td>
                            <div class="admin-pub-title">
                                <strong>${escapeHtml(pub.title)}</strong>
                                <small>${escapeHtml(pub.description?.substring(0, 50) || '')}...</small>
                            </div>
                        </td>
                        <td>${escapeHtml(pub.authorName || 'Anonyme')}</td>
                        <td><span class="admin-badge admin-badge-${pub.type}">${pub.type}</span></td>
                        <td><span class="admin-status admin-status-${statusClass}">${statusLabel}</span></td>
                        <td>${pub.views || 0}</td>
                        <td>${formatDate(pub.createdAt)}</td>
                        <td>
                            <div class="admin-actions">
                                <button onclick="viewPublication('${pub.id}')" class="admin-btn-icon" title="Voir">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                                ${pub.status === 'pending' ? `
                                <button onclick="approvePublication('${pub.id}')" class="admin-btn-icon admin-btn-success" title="Approuver">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                </button>
                                <button onclick="rejectPublication('${pub.id}')" class="admin-btn-icon admin-btn-danger" title="Rejeter">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                                ` : ''}
                                <button onclick="contactAuthor('${pub.authorId}', '${pub.id}')" class="admin-btn-icon" title="Contacter">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                </button>
                                <button onclick="deletePublication('${pub.id}')" class="admin-btn-icon admin-btn-danger" title="Supprimer">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function viewPublication(id) {
            const pub = allPublications.find(p => p.id === id);
            if (!pub) return;

            const modal = document.getElementById('publicationModal');
            const modalBody = document.getElementById('modalBody');
            const modalFooter = document.getElementById('modalFooter');

            // Générer le contenu du modal basé sur le type
            let detailsHtml = `
                <div class="admin-pub-detail">
                    <div class="admin-pub-detail-row">
                        <label>Titre</label>
                        <p>${escapeHtml(pub.title)}</p>
                    </div>
                    <div class="admin-pub-detail-row">
                        <label>Description</label>
                        <p>${escapeHtml(pub.description || '-')}</p>
                    </div>
                    <div class="admin-pub-detail-row">
                        <label>Type</label>
                        <p><span class="admin-badge admin-badge-${pub.type}">${pub.type}</span></p>
                    </div>
                    <div class="admin-pub-detail-row">
                        <label>Auteur</label>
                        <p>${escapeHtml(pub.authorName || 'Anonyme')} (${escapeHtml(pub.authorEmail || '-')})</p>
                    </div>`;

            // Champs spécifiques aux articles
            if (pub.type === 'article') {
                if (pub.abstract) {
                    detailsHtml += `
                    <div class="admin-pub-detail-row">
                        <label>Résumé (Abstract)</label>
                        <p style="white-space: pre-wrap;">${escapeHtml(pub.abstract)}</p>
                    </div>`;
                }
                if (pub.authors && pub.authors.length > 0) {
                    detailsHtml += `
                    <div class="admin-pub-detail-row">
                        <label>Auteurs</label>
                        <p>${pub.authors.map(a => escapeHtml(a)).join(', ')}</p>
                    </div>`;
                }
                if (pub.pdfUrl) {
                    detailsHtml += `
                    <div class="admin-pub-detail-row">
                        <label>Document PDF</label>
                        <p>
                            <a href="${escapeHtml(pub.pdfUrl)}" target="_blank" class="admin-btn admin-btn-secondary" style="display: inline-block; margin-right: 0.5rem;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 0.25rem;">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                Voir le PDF
                            </a>
                        </p>
                        <iframe src="${escapeHtml(pub.pdfUrl)}" style="width: 100%; height: 500px; border: 1px solid #e5e7eb; border-radius: 0.375rem; margin-top: 0.5rem;"></iframe>
                    </div>`;
                }
                if (pub.doi) {
                    detailsHtml += `
                    <div class="admin-pub-detail-row">
                        <label>DOI</label>
                        <p>${escapeHtml(pub.doi)}</p>
                    </div>`;
                }
                if (pub.articleKeywords && pub.articleKeywords.length > 0) {
                    detailsHtml += `
                    <div class="admin-pub-detail-row">
                        <label>Mots-clés</label>
                        <p>${pub.articleKeywords.map(k => `<span class="admin-tag">${escapeHtml(k)}</span>`).join(' ')}</p>
                    </div>`;
                }
            } else {
                // Champs pour apps, APIs, etc.
                detailsHtml += `
                    <div class="admin-pub-detail-row">
                        <label>Liens</label>
                        <p>
                            ${pub.demoUrl ? `<a href="${escapeHtml(pub.demoUrl)}" target="_blank">Demo</a> ` : ''}
                            ${pub.githubUrl ? `<a href="${escapeHtml(pub.githubUrl)}" target="_blank">GitHub</a> ` : ''}
                            ${pub.docsUrl ? `<a href="${escapeHtml(pub.docsUrl)}" target="_blank">Documentation</a> ` : ''}
                            ${pub.playStoreUrl ? `<a href="${escapeHtml(pub.playStoreUrl)}" target="_blank">Play Store</a> ` : ''}
                            ${pub.appStoreUrl ? `<a href="${escapeHtml(pub.appStoreUrl)}" target="_blank">App Store</a> ` : ''}
                            ${pub.baseUrl ? `<a href="${escapeHtml(pub.baseUrl)}" target="_blank">API Base URL</a> ` : ''}
                            ${!pub.demoUrl && !pub.githubUrl && !pub.docsUrl && !pub.playStoreUrl && !pub.appStoreUrl && !pub.baseUrl ? '-' : ''}
                        </p>
                    </div>`;
                if (pub.technologies && pub.technologies.length > 0) {
                    detailsHtml += `
                    <div class="admin-pub-detail-row">
                        <label>Technologies</label>
                        <p>${pub.technologies.map(t => `<span class="admin-tag">${escapeHtml(t)}</span>`).join(' ')}</p>
                    </div>`;
                }
            }

            detailsHtml += `
                    <div class="admin-pub-detail-row">
                        <label>Tags</label>
                        <p>${(pub.tags || []).map(t => `<span class="admin-tag">${escapeHtml(t)}</span>`).join(' ') || '-'}</p>
                    </div>
                    <div class="admin-pub-detail-row">
                        <label>Statistiques</label>
                        <p>${pub.views || 0} vues</p>
                    </div>
                </div>
            `;

            modalBody.innerHTML = detailsHtml;

            modalFooter.innerHTML = `
                ${pub.status === 'pending' ? `
                    <button onclick="approvePublication('${id}'); closeModal();" class="admin-btn admin-btn-success">Approuver</button>
                    <button onclick="rejectPublication('${id}'); closeModal();" class="admin-btn admin-btn-danger">Rejeter</button>
                ` : ''}
                <button onclick="contactAuthor('${pub.authorId}', '${id}')" class="admin-btn admin-btn-secondary">Contacter l'auteur</button>
                <button onclick="closeModal()" class="admin-btn">Fermer</button>
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('publicationModal').classList.remove('active');
        }

        async function approvePublication(id) {
            if (!confirm('Approuver cette publication ?')) return;
            try {
                await db.collection('publications').doc(id).update({
                    status: 'approved',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedBy: auth.currentUser.uid
                });
                loadPublications();
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        async function rejectPublication(id) {
            const reason = prompt('Raison du rejet (sera envoyée à l\'auteur):');
            if (reason === null) return;
            try {
                await db.collection('publications').doc(id).update({
                    status: 'rejected',
                    rejectedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    rejectedBy: auth.currentUser.uid,
                    rejectionReason: reason || ''
                });
                loadPublications();
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        async function deletePublication(id) {
            if (!confirm('Supprimer définitivement cette publication ?')) return;
            try {
                await db.collection('publications').doc(id).delete();
                loadPublications();
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        async function contactAuthor(authorId, pubId) {
            const pub = allPublications.find(p => p.id === pubId);
            if (!pub || !pub.authorEmail) {
                alert('Email de l\'auteur non disponible');
                return;
            }

            const subject = encodeURIComponent(`PublieDev - Concernant votre publication: ${pub.title}`);
            const body = encodeURIComponent(`Bonjour ${pub.authorName || 'Cher auteur'},\n\nNous vous contactons concernant votre publication "${pub.title}".\n\n`);

            window.location.href = `mailto:${pub.authorEmail}?subject=${subject}&body=${body}`;
        }

        // Utilitaires
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            })[m]);
        }

        function formatDate(timestamp) {
            if (!timestamp) return '-';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('fr-FR', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        // Fermer modal en cliquant dehors
        document.getElementById('publicationModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('admin-modal')) closeModal();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Connexion - PublieDev</title>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="/" class="logo">
                    <div class="logo-icon">
                        <img src="/assets/icons/logo.png" alt="PublieDev" width="20" height="20">
                    </div>
                    <span>PublieDev</span>
                </a>
                <h2>Connexion</h2>
                <p>Pas encore de compte? <a href="/pages/register.html">Créer un compte</a></p>
            </div>

            <div class="auth-box">
                <div id="errorAlert" class="alert alert-error" style="display: none;"></div>

                <div class="social-login">
                    <button class="social-btn" onclick="handleGoogleLogin()">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continuer avec Google
                    </button>
                    <button class="social-btn" onclick="handleGithubLogin()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        Continuer avec GitHub
                    </button>
                </div>

                <div class="divider"><span>ou</span></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="vous@exemple.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-footer">
                        <label>
                            <input type="checkbox"> Se souvenir de moi
                        </label>
                        <a href="/pages/forgot-password.html">Mot de passe oublié?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                        Se connecter
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/services/firebase.js"></script>
    <script src="/js/utils/security.js"></script>
    <script src="/js/services/auth.js"></script>

    <script>
        const form = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorAlert.style.display = 'none';

            // Rate limiting - max 5 tentatives par minute
            if (!Security.checkRateLimit('login', 5, 60000)) {
                errorAlert.textContent = 'Trop de tentatives. Veuillez patienter une minute.';
                errorAlert.style.display = 'block';
                Security.logSecurityEvent('rate_limit_exceeded', { action: 'login' });
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Connexion...';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validation email
            if (!Security.isValidEmail(email)) {
                errorAlert.textContent = 'Veuillez entrer un email valide';
                errorAlert.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Se connecter';
                return;
            }

            try {
                await signInWithEmail(email, password);
                window.location.href = '/';
            } catch (error) {
                Security.logSecurityEvent('login_failed', { email, error: error.code });
                errorAlert.textContent = getErrorMessage(error.code);
                errorAlert.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Se connecter';
            }
        });

        async function handleGoogleLogin() {
            try {
                await signInWithGoogle();
                window.location.href = '/';
            } catch (error) {
                errorAlert.textContent = getErrorMessage(error.code);
                errorAlert.style.display = 'block';
            }
        }

        async function handleGithubLogin() {
            try {
                await signInWithGithub();
                window.location.href = '/';
            } catch (error) {
                errorAlert.textContent = getErrorMessage(error.code);
                errorAlert.style.display = 'block';
            }
        }

        function getErrorMessage(code) {
            const messages = {
                'auth/invalid-email': 'Email invalide',
                'auth/user-disabled': 'Ce compte a été désactivé',
                'auth/user-not-found': 'Aucun compte trouvé avec cet email',
                'auth/wrong-password': 'Mot de passe incorrect',
                'auth/popup-closed-by-user': 'Connexion annulée',
                'auth/account-exists-with-different-credential': 'Un compte existe déjà avec cet email'
            };
            return messages[code] || 'Une erreur est survenue';
        }
    </script>
</body>
</html>
